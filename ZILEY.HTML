<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message for Ziley ❤️</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #ffcccc, #ffe6e6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #e60000;
    }

    p {
      font-size: 1.4rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .heart {
      font-size: 4rem;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <p>You have changed my life for the better.</p>
  <h1>I LOVE YOU ZILEY ❤️</h1>
  <div class="heart">❤️</div>
</body>
</html>
